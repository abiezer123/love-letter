<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter to Mom & Dad 💌</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="envelope-container" id="envelope-container">
    <div class="envelope" onclick="openLetter()">
      <div class="flap"></div>
      <div class="body">
        <p>Click to open 💌</p>
      </div>
    </div>
  </div>

  <div class="message-container hidden" id="message-container">
    <div class="burst" id="burst-container"></div>
    <h1>To My Dearest Parents ❤️</h1>
    <p id="message-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
