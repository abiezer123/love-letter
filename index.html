<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Beloved Parents 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="main">
    <h1>Dear Mom & Dad ❤️</h1>
    <p id="love-text"></p>

    <div class="heart-area">
      <button id="love-button">💌 Click here to feel our love</button>
    </div>

    <div id="gif-box" class="hidden">
      <h2>We love you so much! 🥹</h2>
      <div class="gif-grid">
        <img src="https://media.tenor.com/PfxiIz3CMvEAAAAC/milk-and-mocha-love.gif" alt="hug" />
        <img src="https://media.tenor.com/HcFqL8Ge0GAAAAAC/bear-kiss.gif" alt="kiss" />
        <img src="https://media.tenor.com/VRJz-vQfBVoAAAAC/bear-cute.gif" alt="happy dance" />
        <img src="https://media.tenor.com/LvN2f0MOo58AAAAC/bear-love.gif" alt="bear hug" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
